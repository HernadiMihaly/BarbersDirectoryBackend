<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <small style="color: red;">{{message}}</small>
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your e-mail and password!</p>
  
                <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                <div class="form-outline form-white mb-4">
                  <input ngModel name="emailInput" type="email" [email]="true" id="typeEmailX" class="form-control form-control-lg" placeholder="E-mail (e.g. user@example.com)" required />
                </div>
  
                <div id="parent" class="form-outline form-white mb-4">
                  <input ngModel name="passwordInput" type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" required />
                </div>
  
                <button [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>
            </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
